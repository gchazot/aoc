name: Run tests

on: [push]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      folders: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            aoc_utils:
              - aoc_utils/**
            year_2016:
              - 'year_2016/**'
            year_2017:
              - 'year_2017/**'
            year_2018:
              - 'year_2018/**'
            year_2019:
              - 'year_2019/**'
            test_rust:
              - 'test_rust/**'

  list-tests:
    runs-on: ubuntu-latest
    needs: [changes]
    if: ${{ needs.changes.outputs.folders != '[]' && needs.changes.outputs.folders != '' }}
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3
      - id: set-matrix
        run: echo "::set-output name=matrix::$(./list_test_combinations.sh ${{ join(fromJSON(needs.changes.outputs.folders), ' ') }})"

  test:
    runs-on: ubuntu-latest
    needs: [list-tests]
    if: ${{ needs.list-tests.outputs.matrix != '[]' && needs.list-tests.outputs.matrix != '' }}
    strategy:
      matrix:
        include: ${{ fromJSON(needs.list-tests.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        if: ${{ matrix.language == 'python' }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.version }}
      - name: Install dependencies
        if: ${{ matrix.language == 'python' }}
        run: |
          python -m pip install --upgrade pip virtualenv
          python -m pip install -r requirements.txt
      - name: Run Tests
        if: ${{ matrix.language == 'python' && matrix.folder != 'none' }}
        run: python -m unittest discover -t . -s ${{ matrix.folder }} -p "*.py"

      - name: Setup Rust
        if: ${{ matrix.language == 'rust' }}
        uses: moonrepo/setup-rust@v1
        with:
          channel: ${{ matrix.version }}
      - name: Build
        working-directory: ${{ matrix.folder }}
        run: cargo build
      - name: Run tests
        working-directory: ${{ matrix.folder }}
        run: cargo test
      - name: Run binary
        working-directory: ${{ matrix.folder }}
        run: cargo run

  all-tests:
    runs-on: ubuntu-latest
    needs: [changes, test]
    if: always()
    steps:
      - name: Failed tests
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
      - name: Cancelled tests
        if: ${{ contains(needs.*.result, 'cancelled') }}
        run: exit 1
      - name: Successful tests
        if: ${{ !(contains(needs.*.result, 'failure')) && !(contains(needs.*.result, 'cancelled')) }}
        run: exit 0
