name: Run tests

on: [push]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      folders: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            aoc_utils:
              - aoc_utils/**
            year_2016:
              - 'year_2016/**'
            year_2017:
              - 'year_2017/**'
            year_2018:
              - 'year_2018/**'
            year_2019:
              - 'year_2019/**'

  test:
    runs-on: ubuntu-latest
    needs: [changes]
    if: ${{ needs.changes.outputs.folders != '[]' && needs.changes.outputs.folders != '' }}
    strategy:
      matrix:
        folder: ${{ fromJSON(needs.changes.outputs.folders) }}
        python-version: ['2.7', '3.7']
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip virtualenv
          python -m pip install -r requirements.txt
      - name: Run Tests
        if: ${{ matrix.folder != 'none' }}
        run: python -m unittest discover -t . -s ${{ matrix.folder }} -p "*.py"

  all-tests:
    runs-on: ubuntu-latest
    needs: [changes, test]
    if: always()
    steps:
      - name: Failed tests
        if: ${{ contains(needs.*.result, 'failure') }}
        run: exit 1
      - name: Cancelled tests
        if: ${{ contains(needs.*.result, 'cancelled') }}
        run: exit 1
      - name: Successful tests
        if: ${{ !(contains(needs.*.result, 'failure')) && !(contains(needs.*.result, 'cancelled')) }}
        run: exit 0
